<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="profile-card">
    <img src="profile.jpg" alt="Profile Picture" class="profile-img" />
    <h2>Jane Doe</h2>
    <p>@janedoe</p>
    <p class="bio">Web Designer | Travel Enthusiast | Coffee Lover ☕</p>
    
    <div class="stats">
      <div><strong>120</strong><span>Posts</span></div>
      <div><strong>4.5K</strong><span>Followers</span></div>
      <div><strong>300</strong><span>Following</span></div>
    </div>
    
    <button id="followBtn">Follow</button>

    <div class="social-links">
      <a href="#" title="Twitter">🐦</a>
      <a href="#" title="LinkedIn">💼</a>
      <a href="#" title="GitHub">💻</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
